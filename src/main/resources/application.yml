server:
  port: 8080

spring:
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html

logging:
  level:
    root: WARN
    com.varbro: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO