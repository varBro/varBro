<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">varBro</h1>
                    <div class="px-2">
                        <form th:action="@{/login}" class="justify-content-center" method="post">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="username" name="username" autofocus="autofocus" placeholder="user@example.com">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Email</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="password">
                            </div>
                            <input type="submit" name="login-submit" id="login-submit" class="btn btn-primary btn-lg" value="Log in">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
