<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Stock</title>
</head>
<body>
<ol layout:fragment="breadcrumbs" class="breadcrumb pl-5">
    <li class="breadcrumb-item"><a href="/default">Home</a></li>
    <li class="breadcrumb-item active">Stock</li>
</ol>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Products stock</h2>
                <div class="profile-user-info text-center">
                    <div class="profile-info-row">
                        <div class="profile-info-name text-center"> Type </div>
                        <div class="profile-info-name text-center"> Name </div>
                        <div class="profile-info-name text-center"> Quantity </div>
                        <div class="profile-info-name text-center"> Last Update </div>
                    </div>
                    <div class="profile-info-row" th:each="stock: ${ingredientStocks}">
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.product.ingredientType}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.product.name}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.quantity}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.lastUpdated}"></span>
                        </div>
                    </div>
                </div>
                <div class="profile-user-info text-center mt-3">
                    <div class="profile-info-row">
                        <div class="profile-info-name text-center"> Name </div>
                        <div class="profile-info-name text-center"> Quantity </div>
                        <div class="profile-info-name text-center"> Last Update </div>
                    </div>
                    <div class="profile-info-row" th:each="stock: ${notIngredientStocks}">
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.product.name}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.quantity}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${stock.lastUpdated}"></span>
                        </div>
                    </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
