<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Contractors</title>
</head>
<body>
<ol layout:fragment="breadcrumbs" class="breadcrumb pl-5">
    <li class="breadcrumb-item"><a href="/default">Home</a></li>
    <li class="breadcrumb-item active">Contractors</li>
</ol>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-user-info">
                    <div class="profile-info-row">
                        <div class="profile-info-name text-center"> Name </div>
                        <div class="profile-info-name text-center"> NIP </div>
                        <div class="profile-info-name text-center"> REGON </div>
                        <div class="profile-info-name text-center"> Address</div>
                        <div class="profile-info-name text-center"> Email </div>
                        <div class="profile-info-name text-center"> Phone </div>
                    </div>
                    <div class="profile-info-row" th:each="contractorFinance : ${contractorFinances}">
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.name}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.nip}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.regon}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.address}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.email}"></span>
                        </div>
                        <div class="profile-info-value text-center">
                            <span th:text="${contractorFinance.phone}"></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
