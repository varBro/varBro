<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Products request</title>
</head>
<body>
<ol layout:fragment="breadcrumbs" class="breadcrumb pl-5">
    <li class="breadcrumb-item"><a href="/default">Home</a></li>
    <li class="breadcrumb-item active">Products request</li>
</ol>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>New request:</h2>
                <form action="#" method="post" th:action="@{/production/products-request}" th:object="${request}">
                        <div class="form-group col-md-5" >
                            <label for="productSelect">Choose beer</label>
                            <select id="productSelect" class="form-control selectpicker" editable="true"
                                    th:field="*{beer.id}" >
                                <option th:each="beer: ${beers}" th:value="${beer.id}" th:text="${beer.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="quantityInput">How much liters?</label>
                            <input id="quantityInput" class="form-control" type="number" step="1" min="0"
                                   th:field="*{amount}" placeholder="Enter quantity">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('amount')}"
                                 th:errors="*{amount}"></div>
                        </div>
                    <button class="btn btn-primary" type="submit" name="submit">ADD REQUEST</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
