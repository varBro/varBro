<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Users</title>
</head>
<body>
<ol layout:fragment="breadcrumbs" class="breadcrumb pl-5">
    <li class="breadcrumb-item"><a href="/default">Home</a></li>
    <li class="breadcrumb-item active">Users</li>
</ol>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-user-info">
                    <div class="profile-info-row">
                        <div class="profile-info-name"> Name </div>
                        <div class="profile-info-name"> Last Name </div>
                        <div class="profile-info-name"> Department </div>
                        <div class="profile-info-name"> Phone </div>
                        <div class="profile-info-name"> E-mail </div>
                    </div>
                    <div class="profile-info-row" th:each="user : ${users}">
                        <div class="profile-info-value">
                            <span th:text="${user.name}"></span>
                        </div>
                        <div class="profile-info-value">
                            <span th:text="${user.surname}"></span>
                        </div>
                        <div class="profile-info-value">
                            <span th:text="${user.department}"></span>
                        </div>
                        <div class="profile-info-value">
                            <span th:text="${user.phoneNumber}"></span>
                        </div>
                        <div class="profile-info-value">
                            <span th:text="${user.email}"></span>
                        </div>
                        <div class="profile-info-value" sec:authorize="hasRole('ADMIN')">
                           <a class="btn btn-primary" th:href="@{/user/{id}(id=${user.userId})}" role="button">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
