<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
</head>
<body>
<ol layout:fragment="breadcrumbs" class="breadcrumb pl-5">
    <li class="breadcrumb-item"><a href="/default">Home</a></li>
    <li class="breadcrumb-item active">Add expense</li>
</ol>
<section layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>New Expense:</h2>

                <form action="#" th:action="@{/finance/add-expense}" th:object="${expense}" method="post"
                      >
                    <div class="form-group">
                        <label for="title">Title of expense</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter title"
                               th:field="*{title}" th:errorclass="fieldError">
                    </div>
                    <div class="form-group">
                        <label for="receiverName">Receiver of the money</label>
                        <input type="text" class="form-control" id="receiverName" placeholder="Enter receiver name"
                               th:field="*{receiverName}" th:errorclass="fieldError">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount of spent money</label>
                        <input type="text" class="form-control" id="amount" placeholder="Enter amount"
                               th:field="*{amount}" th:errorclass="fieldError">
                    </div>
                    <button type="submit" class="btn btn-primary">Add expense</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
